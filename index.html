<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tier list creator</title>
		<script type="module" src="./src/main.js"></script>
		<link rel="icon" href="/icon.svg" />
		<link rel="stylesheet" href="./src/main.css" />
		<link rel="preload" href="/check.svg" as="image" />
	</head>
	<body>
		<main>
			<div class="row">
				<div class="tier-label" style="background-color: #ff7f7e">
					<div class="label-text" contenteditable="true">
						<span>S (秀)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options">
					<div class="options-container">
						<div class="option delete"><i></i></div>
						<div class="option up"><i></i></div>
						<div class="option down"><i></i></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #ffbf7f">
					<div class="label-text" contenteditable="true">
						<span>A (優)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options">
					<div class="options-container">
						<div class="option delete"><i></i></div>
						<div class="option up"><i></i></div>
						<div class="option down"><i></i></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #feff7f">
					<div class="label-text" contenteditable="true">
						<span>B (良)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options">
					<div class="options-container">
						<div class="option delete"><i></i></div>
						<div class="option up"><i></i></div>
						<div class="option down"><i></i></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #7eff80">
					<div class="label-text" contenteditable="true">
						<span>C (可)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options">
					<div class="options-container">
						<div class="option delete"><i></i></div>
						<div class="option up"><i></i></div>
						<div class="option down"><i></i></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #7fffff">
					<div class="label-text" contenteditable="true">
						<span>D (認)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options">
					<div class="options-container">
						<div class="option delete"><i></i></div>
						<div class="option up"><i></i></div>
						<div class="option down"><i></i></div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #807fff">
					<div class="label-text" contenteditable="true">
						<span>F (不可)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options">
					<div class="options-container">
						<div class="option delete"><i></i></div>
						<div class="option up"><i></i></div>
						<div class="option down"><i></i></div>
					</div>
				</div>
			</div>
		</main>

		<div class="list-options">
			<div class="list-options-container">
				<button type="button" class="button" id="new-tier">New tier</button>

				<label class="button">
					<span>Select images</span>
					<input
						type="file"
						accept="image/*"
						multiple=""
						hidden=""
						id="select-images"
					/>
				</label>

				<label class="checkbox">
					<input type="checkbox" class="dynamic-style" id="square-img" />
					<span>Square images</span>
				</label>
			</div>
		</div>

		<div class="images-bar sort" id="images-bar"></div>
	</body>
</html>
