<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tier list creator</title>
		<link rel="icon" href="assets/icon.svg" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="script.js"></script>

		<link rel="preload" href="assets/check.svg" as="image" />
		<style id="dynamic-styles"></style>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	</head>
	<body>
		<div id="blackout" data-visibility="hidden" onclick="hideBlackout()"></div>

		<main>
			<div class="row">
				<div
					class="tier-label"
					contenteditable="true"
					style="background-color: #ff7f7e"
				>
					<p spellcheck="false">S (秀)</p>
					<div class="tooltip" contenteditable="false">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img
								src="assets/trash.svg"
								alt="Delete"
								onclick="deleteRow(this)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-up.svg"
								alt="Up"
								onclick="moveRow(this, -1)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-down.svg"
								alt="Down"
								onclick="moveRow(this, 1)"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div
					class="tier-label"
					contenteditable="true"
					style="background-color: #ffbf7f"
				>
					<p spellcheck="false">A (優)</p>
					<div class="tooltip" contenteditable="false">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img
								src="assets/trash.svg"
								alt="Delete"
								onclick="deleteRow(this)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-up.svg"
								alt="Up"
								onclick="moveRow(this, -1)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-down.svg"
								alt="Down"
								onclick="moveRow(this, 1)"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div
					class="tier-label"
					contenteditable="true"
					style="background-color: #feff7f"
				>
					<p spellcheck="false">B (良)</p>
					<div class="tooltip" contenteditable="false">
						<div class="color-picker"></div>
					</div>
				</div>

				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img
								src="assets/trash.svg"
								alt="Delete"
								onclick="deleteRow(this)"
							/>
						</div>
						<div class="option">
							<img

								alt="Up"
								onclick="moveRow(this, -1)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-down.svg"
								alt="Down"
								onclick="moveRow(this, 1)"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div
					class="tier-label"
					contenteditable="true"
					style="background-color: #7eff80"
				>
					<p spellcheck="false">C (可)</p>
					<div class="tooltip" contenteditable="false">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img
								src="assets/trash.svg"
								alt="Delete"
								onclick="deleteRow(this)"
							/>
						</div>
						<div class="option">
							<img

								alt="Up"
								onclick="moveRow(this, -1)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-down.svg"
								alt="Down"
								onclick="moveRow(this, 1)"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div
					class="tier-label"
					contenteditable="true"
					style="background-color: #7fffff"
				>
					<p spellcheck="false">D (認)</p>
					<div class="tooltip" contenteditable="false">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img
								src="assets/trash.svg"
								alt="Delete"
								onclick="deleteRow(this)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-up.svg"
								alt="Up"
								onclick="moveRow(this, -1)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-down.svg"
								alt="Down"
								onclick="moveRow(this, 1)"
							/>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div
					class="tier-label"
					contenteditable="true"
					style="background-color: #807fff"
				>
					<p spellcheck="false">F (不可)</p>
					<div class="tooltip" contenteditable="false">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img
								src="assets/trash.svg"
								alt="Delete"
								onclick="deleteRow(this)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-up.svg"
								alt="Up"
								onclick="moveRow(this, -1)"
							/>
						</div>
						<div class="option">
							<img
								src="assets/chevron-down.svg"
								alt="Down"
								onclick="moveRow(this, 1)"
							/>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div id="buttons-container">
			<button class="button" type="button" onclick="addRow()">New tier</button>

			<button class="button" type="button" onclick="selectImages()">
				Select images
			</button>

			<input type="checkbox" id="square-img" onchange="dynamicStyle(this)" />
			<label for="square-img">Square images</label>

			<button class="button" type="button" onclick="exportImage()">
				Export image
			</button>
		</div>

		<div id="images-bar" class="sort"></div>

		<div
			id="export-container"
			class="export-container"
			data-visibility="hidden"
		>
			<div class="exported-image-container">
				<img id="exported-image" alt="Exported image" />
			</div>

			<div class="export-button-container">
				<button class="button" type="button" onclick="saveImage()">
					Save image
				</button>
			</div>
		</div>
	</body>
</html>
