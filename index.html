<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tier list creator</title>
		<link rel="icon" href="./assets/icon.svg" />
		<link rel="stylesheet" href="./styles/main.css" />
		<script src="./script.js" type="module"></script>
		<link rel="preload" href="./assets/check.svg" as="image" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	</head>
	<body>
		<div id="blackout" data-visibility="hidden"></div>

		<main>
			<div class="row">
				<div class="tier-label" style="background-color: #ff7f7e">
					<div class="label-text" contenteditable="true">
						<span>S (秀)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img src="./assets/trash.svg" alt="Delete" />
						</div>
						<div class="option up">
							<img src="./assets/chevron-up.svg" alt="Up" />
						</div>
						<div class="option down">
							<img src="./assets/chevron-down.svg" alt="Down" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #ffbf7f">
					<div class="label-text" contenteditable="true">
						<span>A (優)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img src="./assets/trash.svg" alt="Delete" />
						</div>
						<div class="option up">
							<img src="./assets/chevron-up.svg" alt="Up" />
						</div>
						<div class="option down">
							<img src="./assets/chevron-down.svg" alt="Down" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #feff7f">
					<div class="label-text" contenteditable="true">
						<span>B (良)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img src="./assets/trash.svg" alt="Delete" />
						</div>
						<div class="option up">
							<img src="./assets/chevron-up.svg" alt="Up" />
						</div>
						<div class="option down">
							<img src="./assets/chevron-down.svg" alt="Down" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #7eff80">
					<div class="label-text" contenteditable="true">
						<span>C (可)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img src="./assets/trash.svg" alt="Delete" />
						</div>
						<div class="option up">
							<img src="./assets/chevron-up.svg" alt="Up" />
						</div>
						<div class="option down">
							<img src="./assets/chevron-down.svg" alt="Down" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #7fffff">
					<div class="label-text" contenteditable="true">
						<span>D (認)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img src="./assets/trash.svg" alt="Delete" />
						</div>
						<div class="option up">
							<img src="./assets/chevron-up.svg" alt="Up" />
						</div>
						<div class="option down">
							<img src="./assets/chevron-down.svg" alt="Down" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="tier-label" style="background-color: #807fff">
					<div class="label-text" contenteditable="true">
						<span>F (不可)</span>
					</div>
					<div class="tooltip" data-visibility="hidden">
						<div class="color-picker"></div>
					</div>
				</div>
				<div class="tier sort"></div>
				<div class="tier-options" data-html2canvas-ignore>
					<div class="options-container">
						<div class="option delete">
							<img src="./assets/trash.svg" alt="Delete" />
						</div>
						<div class="option up">
							<img src="./assets/chevron-up.svg" alt="Up" />
						</div>
						<div class="option down">
							<img src="./assets/chevron-down.svg" alt="Down" />
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="buttons-container">
			<button type="button" class="button" id="new-tier">New tier</button>

			<button type="button" class="button" id="select-images">
				Select images
			</button>

			<input type="checkbox" class="dynamic-style" id="square-img" />
			<label for="square-img">Square images</label>

			<button type="button" class="button" id="export-image">
				Export image
			</button>
		</div>

		<div class="images-bar sort" id="images-bar"></div>

		<div
			class="export-container"
			id="export-container"
			data-visibility="hidden"
		>
			<div class="exported-image-container">
				<img id="exported-image" alt="Exported image" />
			</div>

			<div class="export-button-container">
				<button type="button" class="button" id="save-image">Save image</button>
			</div>
		</div>
	</body>
</html>
